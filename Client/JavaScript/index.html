<html>

<head>
<title>HTTP-RPC Test</title>
<script src="httprpc.js"></script>
<script>
function testService() {
    var testServiceProxy = new WebServiceProxy("/webrpc-test-server/test");

    // Add
    testServiceProxy.invokeWithArguments("add", {a:4, b:2}, function(result, error) {
        validate(error == null && result == 6);
    });

    // Add values
    testServiceProxy.invokeWithArguments("addValues", {values:[1, 2, 3, 4]}, function(result, error) {
        validate(error == null && result == 10);
    });

    // Invert value
    testServiceProxy.invokeWithArguments("invertValue", {value:true}, function(result, error) {
        validate(error == null && result == false);
    });

    // Get characters
    testServiceProxy.invokeWithArguments("getCharacters", {text:"Hello, World!"}, function(result, error) {
        validate(JSON.stringify(result) == JSON.stringify(["H", "e", "l", "l", "o", ",", " ", "W", "o", "r", "l", "d", "!"]));
    });

    // Get selection
    testServiceProxy.invokeWithArguments("getSelection", {items:["a", "b", "c", "d"]}, function(result, error) {
        validate(error == null && result == "a, b, c, d");
    });

    // Get statistics
    testServiceProxy.invokeWithArguments("getStatistics", {values:[1, 3, 5]}, function(result, error) {
        validate(error == null && result.count == 3 && result.average == 3 && result.sum == 9);
    });

    // Get test data
    testServiceProxy.invoke("getTestData", function(result, error) {
        validate(JSON.stringify(result) == JSON.stringify([{a:"hello", b:1, c:2}, {a:"goodbye", b:2, c:4}]));
    });

    // Get void
    testServiceProxy.invoke("getVoid", function(result, error) {
        validate(error == null && result == null);
    });

    // Get null
    testServiceProxy.invoke("getNull", function(result, error) {
        validate(error == null && result == null);
    });

    // Get locale code
    testServiceProxy.invoke("getLocaleCode", function(result, error) {
        validate(error == null && result != null);
        document.writeln(result + "<br/>");
    });

    // Get user name
    testServiceProxy.invoke("getUserName", function(result, error) {
        validate(error == null && result == "tomcat");
    });
}

function validate(condition) {
    document.writeln((condition ? "OK" : "FAIL") + "<br/>");
}
</script>
</head>

<body onload="testService()">
</body>

</html>
