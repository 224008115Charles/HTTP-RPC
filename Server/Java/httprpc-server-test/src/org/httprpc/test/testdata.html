<html>
<head>
<title>{{@testData}}</title>
<style type="text/css" media="screen">
table {
    border-collapse:collapse;
    border:1px solid #cccccc;
}
td {
    font-family:Arial;
    font-size:small;
    border:1px solid #cccccc;
}
</style>
</head>
<body>
<p>UTF-8 characters: åéîóü</p>
<table>
<tr>
<td>{{@a}}</td>
<td>{{@b}}</td>
<td>{{@c}}</td>
</tr>
{{#.}}<tr>
<td>{{a:test=lower:^html}}</td>
<td>{{b:format=0x%04x}}</td>
<td>{{c:format=currency}}</td>
</tr>{{/.}}
</table>
</body>
</html>
